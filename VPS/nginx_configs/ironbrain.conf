# Upstream для API сервисов
upstream ironbrain_api_v1 {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream ironbrain_api_v2 {
    server 127.0.0.1:3002;
    keepalive 32;
}

upstream mavlink_tcp_proxy {
    server 127.0.0.1:14551;
    keepalive 16;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=telemetry_limit:10m rate=50r/s;

# Основной сервер блок
server {
    listen 80;
    listen [::]:80;
    server_name 87.120.254.156;
    
    # Логирование
    access_log /var/log/nginx/ironbrain_access.log;
    error_log /var/log/nginx/ironbrain_error.log;
    
    # Основные настройки
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
    
    # CORS заголовки
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Обработка OPTIONS запросов
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # API v1 маршруты (Tiger CRM)
    location /api/v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://ironbrain_api_v1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API v2 маршруты (расширенная функциональность)
    location /api/v2/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://ironbrain_api_v2;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Телеметрия endpoint (высокая частота запросов)
    location /api/v1/telemetry {
        limit_req zone=telemetry_limit burst=100 nodelay;
        
        proxy_pass http://ironbrain_api_v2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Быстрые таймауты для телеметрии
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Статические файлы (если есть веб-интерфейс)
    location /static/ {
        alias /var/www/ironbrain/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Nginx статус (только для локальных запросов)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
    
    # Основная страница
    location / {
        return 200 "IronBrain VPS Server\nAPI v1: /api/v1/\nAPI v2: /api/v2/\nHealth: /health\n";
        add_header Content-Type text/plain;
    }
}

# TCP stream для MAVLink (если поддерживается)
# Требует модуль stream в Nginx
stream {
    upstream mavlink_backend {
        server 127.0.0.1:14551;
    }
    
    server {
        listen 14550;
        proxy_pass mavlink_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/mavlink_stream.log;
    }
}

# Логирование в JSON формате для анализа
log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

# Дополнительный сервер для JSON логов
server {
    listen 8080;
    server_name 87.120.254.156;
    
    access_log /var/log/nginx/ironbrain_json.log json_combined;
    
    location / {
        proxy_pass http://ironbrain_api_v2;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

